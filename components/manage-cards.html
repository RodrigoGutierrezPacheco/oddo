<div class="manage-cards-panel card border-0 shadow overflow-hidden">
  <div class="card-body p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="manage-cards-heading h5 fw-semibold mb-0 heading-dark-color">
        Manage cards
      </h2>
      <button type="button" class="btn button-add-new btn-sm px-3 py-2">
        Add new
      </button>
    </div>

    <!-- Credit card -->
    <div class="credit-card-display p-3 mb-4 text-white">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <span class="d-flex align-items-center gap-2">
          <img
            src="assets/images/mastercard.svg"
            alt="Mastercard"
            class="mastercard-icon"
          />
        </span>
        <span class="active-card-badge">Active</span>
      </div>
      <h7
        class="text-small-label text-white mb-2 text-uppercase font-weight-ligth"
        >Card number</h7
      >
      <div class="d-flex align-items-center gap-2 credit-card-number-text mt-2">
        <h4>4358</h4>
        <h4>-</h4>
        <h4>7421</h4>
        <h4>-</h4>
        <h4>9256</h4>
        <h4>-</h4>
        <h4>6682</h4>
      </div>
      <div class="credit-card-meta-row d-flex flex-nowrap gap-2 mt-4">
        <div class="credit-card-meta-col credit-card-meta-col-name">
          <h6
            class="text-small-label gap-1 d-flex flex-column text-white mb-0 text-uppercase"
          >
            Name <small class="text-white">John Snow</small>
          </h6>
        </div>
        <div
          class="credit-card-meta-col credit-card-meta-col-expiry text-start"
        >
          <h6
            class="text-small-label gap-1 d-flex flex-column text-white mb-0 text-uppercase"
          >
            Expiry date <small class="text-white">11/23</small>
          </h6>
        </div>
      </div>
    </div>

    <!-- transactions list -->
    <ul class="list-unstyled mb-0">
      <li
        class="transaction-row d-flex justify-content-between align-items-start py-3 border-bottom"
      >
        <div>
          <h6
            class="text-small-label text-secondary-title mb-0 d-flex flex-column gap-1"
          >
            Starbucks
            <small class="text-small-label"
              >Pending - San Francisco, United States</small
            >
          </h6>
        </div>
        <small class="text-amount text-dark">$5.50 USD</small>
      </li>
      <li
        class="transaction-row d-flex justify-content-between align-items-start py-3 border-bottom"
      >
        <div>
          <h6
            class="text-small-label text-secondary-title mb-0 d-flex flex-column gap-1"
          >
            Nike Sports
            <small class="text-small-label">Pending - Lisbon, Portugal</small>
          </h6>
        </div>
        <small class="text-amount text-dark">$129.00 USD</small>
      </li>
    </ul>

    <a href="#" class="text-small-label d-inline-block mt-3 link-view-all"
      >View all &gt;</a
    >
  </div>
</div>
